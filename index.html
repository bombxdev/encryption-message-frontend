<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .menu { margin-bottom: 20px; }
        .menu button { margin-right: 10px; }
        .page { display: none; }
        .page.active { display: block; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Encryption App</h1>

    <!-- เมนูสำหรับเปลี่ยนหน้า -->
    <div class="menu">
        <button onclick="showPage('generateKeysPage')">สร้างคู่คีย์</button>
        <button onclick="showPage('encryptPage')">เข้ารหัสข้อความ</button>
        <button onclick="showPage('decryptPage')">ถอดรหัสข้อความ</button>
    </div>

    <!-- หน้าสร้างคู่คีย์ -->
    <div id="generateKeysPage" class="page active">
        <h2>สร้างคู่คีย์</h2>
        <button onclick="generateKeys()">สร้างคู่คีย์</button>
        <textarea id="privateKey" placeholder="Private Key"></textarea>
        <textarea id="publicKey" placeholder="Public Key"></textarea>
    </div>

    <!-- หน้าเข้ารหัสข้อความ -->
    <div id="encryptPage" class="page">
        <h2>เข้ารหัสข้อความ</h2>
        <textarea id="messageToEncrypt" placeholder="ข้อความที่จะเข้ารหัส"></textarea>
        <textarea id="publicKeyToEncrypt" placeholder="Public Key ของผู้รับ"></textarea>
        <button onclick="encryptMessage()">เข้ารหัสข้อความ</button>
        <textarea id="encryptedMessage" placeholder="ข้อความที่เข้ารหัส"></textarea>
    </div>

    <!-- หน้าถอดรหัสข้อความ -->
    <div id="decryptPage" class="page">
        <h2>ถอดรหัสข้อความ</h2>
        <textarea id="encryptedMessageToDecrypt" placeholder="ข้อความที่เข้ารหัส"></textarea>
        <textarea id="privateKeyToDecrypt" placeholder="Private Key ของคุณ"></textarea>
        <button onclick="decryptMessage()">ถอดรหัสข้อความ</button>
        <textarea id="decryptedMessage" placeholder="ข้อความที่ถอดรหัส"></textarea>
    </div>

    <script>
        const API_URL = 'https://encryption-message-backend.onrender.com';

        // ฟังก์ชันสำหรับเปลี่ยนหน้า
        function showPage(pageId) {
            // ซ่อนทุกหน้า
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            // แสดงหน้าที่เลือก
            document.getElementById(pageId).classList.add('active');
        }

        // ฟังก์ชันสำหรับสร้างคู่คีย์
        async function generateKeys() {
            const response = await fetch(`${API_URL}/generate_keys`);
            const data = await response.json();
            document.getElementById('privateKey').value = data.private_key;
            document.getElementById('publicKey').value = data.public_key;
        }

        // ฟังก์ชันสำหรับเข้ารหัสข้อความ
        async function encryptMessage() {
            const message = document.getElementById('messageToEncrypt').value;
            const publicKey = document.getElementById('publicKeyToEncrypt').value;
            const response = await fetch(`${API_URL}/encrypt`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, public_key: publicKey })
            });
            const data = await response.json();
            document.getElementById('encryptedMessage').value = data.encrypted_message;
        }

        // ฟังก์ชันสำหรับถอดรหัสข้อความ
        async function decryptMessage() {
            const encryptedMessage = document.getElementById('encryptedMessageToDecrypt').value;
            const privateKey = document.getElementById('privateKeyToDecrypt').value;
            const response = await fetch(`${API_URL}/decrypt`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ encrypted_message: encryptedMessage, private_key: privateKey })
            });
            const data = await response.json();
            document.getElementById('decryptedMessage').value = data.decrypted_message;
        }
    </script>
</body>
</html>
